
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
	<title>adidas Superstar Shoes</title>
	
    <!--link rel="stylesheet" href="style.css"-->
    <link rel="stylesheet" href="photoswipe.css">
    <link rel="stylesheet" href="default-skin.css">
    
    <script src="jquery.min.js"></script>
    <script>
    window.paceOptions = {
        restartOnPushState: false
    }
    </script>
    <script src="pace.min.js"></script>
    
    <style>
    .frame img{width:100%;height:auto;}
    body{margin:0;font-family:sans-serif;}
    figure{margin:0;}
    </style>
    
</head>
<body>

<div class="frame">
<img src="header.png">
</div>

<div class="wrapper frame">

	<div class="demo-content cf">
        
		<div class="picture three cf" itemscope itemtype="http://schema.org/ImageGallery">
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
			  <a href="shoe-big1.jpg" itemprop="contentUrl" data-size="2000x2000">
                <img src="shoe1.jpg" height="500" width="500" itemprop="thumbnail" alt="Beach">
			  </a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" style="display:none;">
				<a href="shoe-big2.jpg" itemprop="contentUrl" data-size="2000x2000">
                    <img src="shoe2.jpg" height="500" width="500" itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" style="display:none;">
				<a href="shoe-big3.jpg" itemprop="contentUrl" data-size="2000x2000">
                    <img src="shoe3.jpg" height="500" width="500" itemprop="thumbnail" alt="">
				</a>
			</figure>
			<figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject" style="display:none;">
				<a href="ugc.jpg" itemprop="contentUrl" data-size="1000x1000">
                    <img src="ugc.jpg" height="500" width="500" itemprop="thumbnail" alt="">
				</a>
			</figure>
		</div>
		
		
	</div>
</div>


<div class="frame">
<img src="base.png">
</div>




<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">

        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>

<script src="photoswipe.min.js"></script>
<script src="photoswipe-ui-default.min.js"></script>
<script src="script-min.js"></script>


</body>
</html>
